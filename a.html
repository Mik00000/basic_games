<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Анімація забирання прапору</title>
  <!-- Підключаємо зкомпільований CSS -->
  <link rel="stylesheet" href="./src/styles/App.css">

</head>
<body>
  <div class="cell">
    <div class="flag"></div>
  </div>

  <script>
    // При кліку на клітинку запускаємо анімацію прапорця
    document.querySelector('.cell').addEventListener('click', () => {
      const flag = document.querySelector('.flag');
      flag.classList.add('removing');
    });
  </script>
</body>
</html>
